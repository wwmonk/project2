<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block layout:fragments="css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </th:block>
    <th:block layout:fragments="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
    <title>회원정보 수정 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function validateForm() {
            var newPassword = document.getElementById("new_password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var error_message = "";

            if (newPassword !== confirmPassword) {
                error_message += "새 비밀번호와 비밀번호 확인이 일치하지 않습니다.\n";
            }

            if (error_message !== "") {
                alert(error_message);
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h2>회원정보 수정</h2>
    <form th:action="@{/member/update}" method="post" onsubmit="return validateForm()">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" value="현재 사용자명" required>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" value="현재 이메일" required>

        <label for="new_password">새 비밀번호:</label>
        <input type="password" id="new_password" name="new_password">

        <label for="confirm_password">새 비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password">

        <input type="submit" value="수정 완료">
    </form>
</div>
</div>
</body>
</html>
