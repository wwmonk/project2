<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="utf-8">
    <th:block layout:fragments="css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </th:block>
    <th:block layout:fragments="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <H3>예약</H3>
        <form th:action="@{/booking/save}" method="post">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">예약자명:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="num" class="form-label">인원수:</label>
                <input type="number" class="form-control" id="num" name="num" >
            </div>
            <div class="mb-3">
                <label for="time">예약시간</label>
                <select name="time" id="time">
                    <option value="time">17:00</option>
                    <option value="time">18:00</option>
                    <option value="time">19:00</option>
                    <option value="time">20:00</option>
                    <option value="time">21:00</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
</div>
</body>
</html>
