<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Landing Page - Start Bootstrap Theme</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        .custom-dropdown {
            margin-right: 120px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a href="/main"><img src="/assets/img/오라오라.png" alt="로고" width="100" height="100"></a>
        <a class="btn btn-primary" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
        <div class="dropdown custom-dropdown" sec:authorize="isAuthenticated()">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="/assets/img/people.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul th:each="data:${list}" class="dropdown-menu text-small" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" th:href="@{/booking/list}">예약확인</a></li>
                <li><a class="dropdown-item" th:href="@{/member/update(id=${data.id})}">회원정보 수정</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead -->
<header class="masthead">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-center text-white">
                    <!-- Page heading -->
                    <h1 class="mb-5">음식점 예약을 원한다면?</h1>
                    <!-- Signup form -->
                    <label for="emailAddress"></label>
                    <input class="form-control form-control-lg" id="emailAddress" type="text" placeholder="가게 이름을 입력하세요" data-sb-validations="required,email" data-sb-can-submit="yes">
                    <button type="button" class="btn btn-primary">검색</button>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Icons Grid -->
<section class="features-icons bg-light text-center">
    <div class="container mt-3" style="display: flex">
        <div class="card" style="width:400px">
            <img class="card-img-top" src="/assets/img/sushi.png" alt="no image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">일식</h4>
                <a href="/japan" class="btn btn-primary">바로가기</a>
            </div>
        </div>
        <div class="card" style="width:400px">
            <img class="card-img-top" src="/assets/img/chfood.png" alt="no image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">중식</h4>
                <a href="/chfood" class="btn btn-primary">바로가기</a>
            </div>
        </div>
        <div class="card" style="width:400px">
            <img class="card-img-top" src="/assets/img/pasta.png" alt="no image" style="width:100%">
            <div class="card-body">
                <h4 class="card-title">양식</h4>
                <a href="/food" class="btn btn-primary">바로가기</a>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                <ul class="list-inline mb-2">
                    <li class="list-inline-item"><a href="#!">Q&A</a></li>
                    <li class="list-inline-item">⋅</li>
                    <li class="list-inline-item"><a href="#!">문의하기</a></li>
                    <li class="list-inline-item">⋅</li>
                </ul>
                <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2023. All Rights Reserved.</p>
            </div>
            <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item me-4">
                        <a href="#!"><i class="bi bi-1-circle-fill"></i></a>
                    </li>
                    <li class="list-inline-item me-4">
                        <a href="#!"><i class="bi bi-1-circle-fill"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#!"><i class="bi bi-1-circle-fill"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="/js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
