<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>프로젝트</title>
    <meta charset="utf-8">
    <th:block layout:fragments="css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </th:block>
    <th:block layout:fragments="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</head>
<body>
<div layout:fragment="content">
<div class="container mt-3">
    <h2>가게 목록</h2>
    <button type="button" class="btn btn-primary"
            th:onclick="|location.href='@{/main}'|">홈으로</button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>상호명</th>
            <th>업종명</th>
            <th>법정동명</th>
            <th>주소</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data:${list}" th:if="${data.upname == '경양식'}"> <!--반복처리-->
            <td th:text="${data.name}" th:if="${data.upname == '경양식'}">이자카야</td>
            <td th:text="${data.upname}" th:if="${data.upname == '경양식'}">일식</td>
            <td th:text="${data.st}" th:if="${data.upname == '경양식'}">상동</td>
            <td th:text="${data.address}" th:if="${data.upname == '경양식'}"></td>
            <td><a th:href="@{/booking/save(storeId=${data.id})}" th:if="${data.upname == '경양식'}">예약</a>
            <td><a th:href="@{/address(id=${data.id})}" th:if="${data.upname == '경양식'}">위치보기</a>

        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
